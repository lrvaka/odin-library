<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="modal-backdrop">
      <div class="add-book-modal">
        <button class="exit-modal-btn">X</button>

        <form class="modal-form">
          <div class="form-item">
            <label for="book">Book</label>
            <input type="text" id="book" required />
          </div>
          <div class="form-item">
            <label for="author">Author</label>
            <input type="text" id="author" required />
          </div>
          <div class="form-item">
            <label for="read">Read</label>
            <input type="checkbox" name="read" id="read" />
          </div>
          <button type="submit" class="submit-book-modal-btn">Add Book</button>
        </form>
      </div>
    </div>
    <div class="container">
      <header class="header">
        <h1>Your Library</h1>
        <button class="add-book-btn">Add book +</button>
      </header>

      <main class="library">
        <!-- <span class="no-books-msg">No Books Entered Yet</span> -->
        <ol class="library-grid"></ol>
      </main>
    </div>
  </body>
</html>
